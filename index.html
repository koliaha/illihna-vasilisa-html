<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка уровня безопасности программного обеспечения</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1 class="main-title">Оценка уровня безопасности программного&nbsp;обеспечения</h1>
        <p class="main-text"></p>
        <div class="taskTable" id="taskTable"></div>
        <div class="resultWrapper">
            <div id="results"></div>
            <div id="info"></div>
            <div class="resultWrapper-btn">
                <div style="display: flex; gap: 10px;">
                    <button id="showResultsBtn">Показать результаты</button>
                    <button id="showInfoBtn">Доп. информация</button>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button id="downloadResultsBtn">Скачать отчет</button>
                    <button id="closeResultsBtn">X</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
